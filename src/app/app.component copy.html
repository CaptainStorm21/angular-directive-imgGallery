<div class="mt-2 ">
  <div class="container-fluid ">
    <div class="w-100 d-flex justify-content-center ">
      <nav aria-label="...">
        <ul class="pagination">
          <li class="page-item" [ngClass]="{disabled: currentPage === 0}">
            <a (click)="currentPage=currentPage - 1" class="page-link">
              Prev
            </a>
          </li>
          <ng-container *ngFor="let image of images; let i = index;">
            <li class="page-item" [ngClass]="{ active: i === currentPage }" *ngIf="checkWindowIndex(i)">
              <a (click)="currentPage = i" class="page-link" tabindex="-1">
                {{ i + 1 }}
              </a>
            </li>
          </ng-container>
          <li class="page-item" [ngClass]="{disabled: currentPage === images.length-1}">
            <a (click)="currentPage = currentPage + 1" class="page-link">
              Next
            </a>
          </li>
        </ul>
      </nav>
    </div>
    <!-- images-->
    <div class="d-flex justify-content-center w-100 pb-1">
      <div class="card w-75">
        <div class="card-title">
          <h2 class="card-title text-center"> {{ images[currentPage].title }}</h2>
        </div>
        <div class="card-body">
          <img [src]="images[currentPage].url" class="card-img">
        </div>
      </div>
    </div>

    <!--*NgSwitch-->
    <div class="w-100 mt-0 p-0 d-flex justify-content-center" [ngSwitch]="currentPage">
      <div *ngSwitchCase="0">
        <h4 class="text-white card-title">{{ images[currentPage].title }} was taken in 2010</h4>
      </div>
      <div *ngSwitchCase="5">
        <h4 class="text-white card-title">{{ images[currentPage].title }} was taken in 2020</h4>
      </div>
      <div *ngSwitchCase="8">
        <h4 class="text-white card-title">{{ images[currentPage].title }} was taken in 2000</h4>
      </div>
      <div *ngSwitchDefault>
        <h4 class="text-white card-title">{{ images[currentPage].title }} is beautiful!</h4>
      </div>
    </div>

    <div class="w-100 mt-0 p-0 d-flex justify-content-center">
      <h4> {{ images[currentPage].title }}</h4>
      <img [src]="images[currentPage].url" alt="">
    </div>
  </div>
</div>
